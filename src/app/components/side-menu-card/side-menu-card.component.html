<a
  routerLink="{{href}}"
  class="playlist-item flex relative p-2 overflow-hidden items-center gap-5 rounded-md hover:bg-zinc-800"
  >
  <picture class="h-12 w-12 flex-none">
    <img
      src="{{playlist.cover}}"
      alt="Cover of {{playlist.title}} by {{artistsString}}"
      class="object-cover w-full h-full rounded-md">
  </picture>
  <div class="flex flex-auto flex-col truncate">
    <h4 class="text-white text-sm">{{playlist.title}}</h4>
    <span class="text-xs text-gray-400">{{artistsString}}</span>
  </div>
</a>
